<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.header { background-color: #eee;cursor:pointer; }
</style>
<script>
function toggleTestCase(id){
 $("#"+id+"-toggle").collapse('toggle');
}
</script>
</head>
<body>
<div class="container-fluid mt-4">
    <div align="center"><h4><b>API TEST RESULTS</b></h4></div>
    <div><h4><b>1. Get List of Countries <span class="badge bg-primary">get/countries/list</span></b>
        <span class="float-end badge bg-success">GET</span><hr/></h4></div>
    <div class="list-group">
        <div id="test-case-01" class="list-group-item header" data-bs-toggle="collapse" data-bs-target="#test-case-01-toggle" 
            onClick="javascript:toggleTestCase('test-id-01')">
            <div><b>TEST CASE #1: {{ title }}</b></div>
        </div>
        <div id="test-case-01-toggle" class="list-group-item collapse">
            <div class="row">
                <div class="col-md-12"><b>Description:</b></div>
                <div class="col-md-12"><b>URL:</b> {{ url }} <span class="badge bg-success">{{ method }}</span> </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div><b>Request Body:</b></div>
                    <div class="card">
                        <div class="card-body">
                            {{ }}
                        </div><!--/.card-body -->
                    </div><!--/.card -->
                </div><!--/.col-md-4 -->
                <div class="col-md-4">
                    <div><b>API Response:</b></div>
                    <div class="card">
                        <div class="card-body">

                        </div><!--/.card-body -->
                    </div><!--/.card -->
                </div><!--/.col-md-4 -->
                <div class="col-md-4">
                    <div><b>Test Result:</b></div>
                    <div class="card">
                        <div class="card-body">

                        </div><!--/.card-body -->
                    </div><!--/.card -->
                </div><!--/.col-md-4 -->
            </div><!--/.row -->
            <div class="row">
                <div class="col-md-12">
                    <div><b>Comments:</b></div>
                    <div class="card">
                        <div class="card-body">

                        </div><!--/.card-body -->
                    </div><!--/.card -->
                </div>
            </div><!--/.row -->
        </div><!--/.list-group-item -->
    </div></div><!--/.list-group -->
</div><!--/.container-fluid -->
</body>
</html>
